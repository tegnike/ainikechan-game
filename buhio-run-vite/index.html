<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブヒ夫ランナー</title>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="ui">
        <div id="score">スコア: 0</div>
    </div>
    
    <div id="instructions">
        ← → または A D で移動 | スペースでジャンプ
    </div>
    
    <div id="game-over">ゲームオーバー!</div>
    
    <div id="start-screen">
        <h1>ぶひ夫ラン！</h1>
        <div class="subtitle">障害物を避けて走り続けろ！</div>
        <div class="controls">
            <div>← → または A D で左右移動</div>
            <div>スペースでジャンプ</div>
        </div>
        <p></p>
        <button id="start-btn">スタート！</button>
        <div class="buhio-runner">🐷💨</div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
